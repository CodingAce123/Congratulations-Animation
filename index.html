<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confetti Falling Animation</title>
</head>
<body>
    <canvas id="My-Canvas"></canvas>

    <script src="index.js"></script>
    <script>
        var confettiSettings = { target: 'My-Canvas' };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
    </script>
    
    <style>
        body{
            margin: 0;
            padding: 0;
            background:black;
        }
        canvas{
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
        }
    </style>
</body>
</html>
